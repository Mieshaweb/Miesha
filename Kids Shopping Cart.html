
<html>
<head>
    
    <title>Kids Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: peachpuff;
        }
        h1 {
            color: blue;
        }
        .item {
            background-color: yellow;
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color:pink;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kids Shop!</h1>
    <p>Click the button to add an item to the cart.</p>

    <div class="item">
        <p>🎈 Balloon - ₹50</p>
        <button onclick="addToCart('Balloon')">Add to Cart</button>
    </div>

    <div class="item">
        <p>🧸 Teddy Bear - ₹200</p>
        <button onclick="addToCart('Teddy Bear')">Add to Cart</button>
    </div>

    <div class="item">
        <p>🚗 Toy Car - ₹150</p>
        <button onclick="addToCart('Toy Car')">Add to Cart</button>
    </div>
    <div class="item">
        <p>🎀 Bow - ₹60</p>
        <button onclick="addToCart('Headphone')">Add to Cart</button>
    </div>

    <div class="item">
        <p>📷  Camera - ₹1500</p>
        <button onclick="addToCart('Camera')">Add to Cart</button>
    </div>

     <div class="item">
        <p>💫 Ring - ₹500</p>
        <button onclick="addToCart('Camera')">Add to Cart</button>
    </div>

      <div class="item">
        <p>🎸 Guiter - ₹2000</p>
        <button onclick="addToCart( 'Guiter')">Add to Cart</button>
    </div>

       <div class="item">
        <p> 🩰 Sandales - ₹530</p>
        <button onclick="addToCart('Sandales')">Add to Cart</button>
    </div>

       <div class="item">
        <p> ▄︻デ══━一💥 Gun - ₹3000</p>
        <button onclick="addToCart('Gun')">Add to Cart</button>
    </div>

      <div class="item">
       <p> ˖☁️🕶️ ˚₊‧⁺˖ Gogles - ₹30</p>
        <button onclick="addToCart('Gogles')">Add to Cart</button>
    </div>

    <div class="cart">
        <h3>Shopping Cart</h3>
        <p id="cartList">Cart is empty</p>
    </div>

    <script>
        function addToCart(item) {
            let cart = document.getElementById("cartList");
            if (cart.innerHTML === "Cart is empty") {
                cart.innerHTML = item;
            } else {
                cart.innerHTML += ", " + item;
            }
        }
    </script>

</body>
</html>
